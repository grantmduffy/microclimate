<style>

#inputs {
  display: flex;
  flex-direction: column;
}

.uniform-input {
  display: flex;
  flex-direction: row;
}

label, input {
  margin: 4px;

    <meta charset="utf-8">
    <title>Microclimate</title>
  </head>
  <body onload="init();" class="contianer">
    <div class="container">
      <canvas 
        class="row"
        width="512" height="512" id="gl-canvas" 
        onmousemove="mouse_move(event);" 
        onmousedown="mouse_move(event);"
        onmouseup="mouse_move(event);"
        onmouseleave="mouse_move(event);"
        onmouseenter="mouse_move(event);"
      ></canvas>
      <a id="debug" class="row"></a>
      <script src="gl-matrix-min.js"></script>
      <script src="gl_layers.js"></script>
      <script src="microclimate.js"></script>
      <div id="inputs_old" class="contianer" style="display: none;">
        <label for="pen-type">pen type</label>
        <select name="pen-type" id="pen-type" class="dropdown">
          <option value="all-vel">all velocity</option>
          <option value="low-vel">low velocity</option>
          <option value="high-vel">high velocity</option>
          <option value="elev" selected>elevation</option>
          <option value="rain">rain</option>
        </select>
        <label for="view-mode">view mode</label>
        <select name="view-mode" id="view-mode">
          <option value="low-vel">low velocity</option>
          <option value="both-vel">both velocity</option>
          <option value="uplift">uplift</option>
          <option value="elevation">elevation</option>
          <option value="clouds">clouds</option>
          <option value="realistic" selected>realistic</option>
          <option value="temp">temp</option>
        </select>
        <label for="cloud-mode">cloud mode</label>
        <select name="cloud-mode" id="cloud-mode">
          <option value="velocity">velocity</option>
          <option value="uplift">uplift</option>
          <option value="pressure">pressure</option>
          <option value="realistic" selected>realistic</option>
          <option value="temp">temp</option>
        </select>
        <label for="render-mode" class="column">render mode</label>
        <select name="render-mode" id="render-mode">
          <option value="2d">2D render</option>
          <option value="3d" selected>3D render</option>
          <option value="sun">Sun</option>
        </select>
        <label for="pen-size" class="column">pen size</label>
        <input class="column" type="range" id="pen-size" min="0" max="0.2" step="0.001" value="0.1">
        <label for="pen-strength" class="column">pen strength</label>
        <input class="column" type="range" id="pen-strength" min="0" max="2" step="0.001" value="1">
      </div>
      <div class="accordion" id="accordion">
        <div class="card">
          <div class="card-header" id="heading">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="false" aria-controls="inputs">Settings</button>
          </div>
          <div id="collapse1" class="collapse show">
            <div id="inputs" class="card-body" aria-labelledby="heading" data-parent="#accordian"><div>
          </div>
        </div>
      </div>
      <!-- <div id="inputs" class="contianer"></div> -->
    </div>
  </body>
</html>
